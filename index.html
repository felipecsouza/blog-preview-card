<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>  
</head>
<body>
  <main class="principal">
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="Imagem vetorial de caracteres colorida em amarelo, branco e preto." class="img-principal">
      <div class="informacoes">
        <span class="badge">Learning</span>
        <p class="data-publicacao">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h2><a href="#" class="titulo-card">HTML & CSS foundations</a></h2>
        <p class="descricao-card">These languages are the backbone of every website, defining structure, content and presentation.</p>
      </div>
      <footer class="assinatura">
        <img src="./assets/images/image-avatar.webp" alt="Foto de perfil mostrando o rosto de Greg Hooper" class="img-avatar">
        <p class="nome-avatar">Greg Hooper</p>
      </footer>
    </article>
  </main>
</body>
</html>
